<template name="parentGetSession">
    <div class="container">
        <header>
             <center><h1>Get Session List</h1></center> 
                
        <br/>
        </header>
  <div>
    <span class="s-item no">{{Session_No}}</span>
    <span class="s-item infantMonth">{{Infant_Month}}</span>
    <span class="s-item sessionLoc">{{Session_Address}}</span>
    <span class="s-item start">{{Start_Date}}</span>
    <span class="s-item end">{{End_Date}}</span>
    <span class="s-item sessionActv">{{Active_Days}}</span>
      {{#if isReady}}
          <ul>
            {{#each parent1}}
           
            {{> getSession}}
                
           {{/each}}
          </ul>
            {{> defaultBootstrapPaginator  pagination=templatePagination limit=10 containerClass="text-center" onClick=clickEvent}}  
         
      {{else}}
          Loading...
      {{/if}}
    
  </div>
  </div>
  
</template> 

      <template name="getSession">
          <div class="sessionChangeData">
                  <span class="s-item no">{{Session_No}}</span>
    <span class="s-item infantMonth">{{Infant_Month}}</span>
    <span class="s-item sessionLoc">{{Session_Address}}</span>
    <span class="s-item start">{{Start_Date}}</span>
    <span class="s-item end">{{End_Date}}</span>
    <span class="s-item sessionActv">{{Active_Days}}</span>
                  <input type="button" class="reg" value="Register">                  
                  </div>

                  </template>
